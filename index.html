<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Emergencias</title>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  
  <div class="container mt-5" id="seccion-login">
    <div class="card mx-auto shadow" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="text-center mb-4">Ingreso al Sistema</h3>
        
        
        <form id="loginForm">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required />
          </div>

          <div class="mb-3">
            <label for="clave" class="form-label">Clave</label>
            <div class="input-group">
              <input type="password" class="form-control" id="clave" required />
              <button class="btn btn-outline-secondary" type="button" id="toggleClave">üëÅ</button>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="#" onclick="alert('Simulaci√≥n: enlace para recuperar contrase√±a')">¬øOlvidaste tu contrase√±a?</a><br/>

    </div>
  </div>

  
  <div class="container" id="seccion-registro" style="display: none;">
    <h2 class="text-center mt-4 mb-3">Registro de Pacientes en Emergencia</h2>

    <form id="formularioPaciente" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Nombre completo" id="nombre" required />
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" placeholder="Edad" id="edad" required />
      </div>
      <div class="col-md-4">
        <select class="form-select" id="genero" required>
          <option value="">G√©nero</option>
          <option>Hombre</option>
          <option>Mujer</option>
        </select>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Documento (CI o Pasaporte)" id="documento" required />
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="S√≠ntomas" id="sintomas" required />
      </div>

      
      <div class="col-md-6">
        <div class="dropdown">
          <button class="btn btn-light border w-100 d-flex align-items-center justify-content-between" type="button" id="dropdownGravedad" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="gravedadSeleccionada">Nivel de gravedad</span>
          </button>
          <ul class="dropdown-menu w-100" aria-labelledby="dropdownGravedad">
            <li><a class="dropdown-item d-flex align-items-center" href="#" onclick="seleccionarGravedad('Cr√≠tico')"><span class="color-box critico me-2"></span>Cr√≠tico</a></li>
            <li><a class="dropdown-item d-flex align-items-center" href="#" onclick="seleccionarGravedad('Urgente')"><span class="color-box urgente me-2"></span>Urgente</a></li>
            <li><a class="dropdown-item d-flex align-items-center" href="#" onclick="seleccionarGravedad('Moderado')"><span class="color-box moderado me-2"></span>Moderado</a></li>
            <li><a class="dropdown-item d-flex align-items-center" href="#" onclick="seleccionarGravedad('Leve')"><span class="color-box leve me-2"></span>Leve</a></li>
          </ul>
        </div>
        <input type="hidden" id="gravedad" required />
      </div>

      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Tratamiento" id="tratamiento" required />
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Medicamentos" id="medicamentos" required />
      </div>
      <div class="col-md-6">
        <select class="form-select" id="examenes" required>
          <option value="">Ex√°menes</option>
          <option>Sangre</option>
          <option>Rayos X</option>
          <option>Ecograf√≠a</option>
          <option>Otros</option>
        </select>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-success px-5" type="submit">Registrar Paciente</button>
      </div>
    </form>

    <div id="contador" class="my-3 text-center"></div>

    <table class="table table-bordered table-hover mt-3" id="tablaPacientes">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>G√©nero</th>
          <th>Documento</th>
          <th>S√≠ntomas</th>
          <th>Gravedad</th>
          <th>Tratamiento</th>
          <th>Medicamentos</th>
          <th>Ex√°menes</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
